<mat-sidenav-container  class="sidenav-container">
  <mat-sidenav  #drawer class="sidenav" fixedInViewport style="background-color: rgb(83, 78, 67); text-decoration-color: aliceblue;"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list  style="margin: 30px;">
     <app-sidenav *ngIf="LoggedIn()"></app-sidenav>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
 <app-menu ></app-menu>
    <!-- Add Content Here -->
<router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
