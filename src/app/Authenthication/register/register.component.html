

<div class="px-4 py-5 my-5 text-center">
  <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
   <form  #form="ngForm" (ngSubmit)="Register()" style="max-width: 400px;">
  <h1 class="lead mb-4" style="color: blue;">Register</h1>
  <hr style="height: 5px; background-color: rgb(236, 92, 9);">
 <div class="form-group">
   <label for="username">Name</label>
   <input type="text" name="username" [(ngModel)]="model.username" id="username" class="form-control" required placeholder="" aria-describedby="helpId">
 </div>
 <div class="mb-3 row">

  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" name="password" [(ngModel)]="model.password" id="password" class="form-control" required placeholder="" aria-describedby="helpId">
  </div>
<button type="submit" [disabled]="!form.valid">Register</button>
<button type="button" style="margin: 10px;" (click)="Cancel()" routerLink="/home">Cancel</button>
</form>
  </div >

  </div>
