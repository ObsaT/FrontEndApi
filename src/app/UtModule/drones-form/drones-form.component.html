<form #myForm="ngForm" class="mainForm" (ngSubmit)="onSubmit(myForm)"  autocomplete="off">

  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.droneData.id" id="id"
  class="form-control" placeholder="" aria-describedby="helpId">

  <div class="form-group">
    <label for="ownership">Ownership</label>
    <input type="text" name="ownership" #ownership="ngModel" [(ngModel)]="service.droneData.ownership" id="ownership"
      class="form-control" placeholder="" aria-describedby="helpId">
  </div>

  <div class="form-group">
    <label for="eiIdentification" >eiIdentification</label>
    <input type="text" name="eiIdentification" #eiIdentification="ngModel" [(ngModel)]="service.droneData.eiIdentification" id="eiIdentification"
      class="form-control" placeholder="identification" aria-describedby="helpId">
    <small id="helpId" class="text-muted">identification</small>
  </div>

  <div class="form-group">
    <label for="aircraftTtype">aircraftTtype</label>
    <input type="text" name="aircraftTtype" #aircraftTtype="ngModel" [(ngModel)]="service.droneData.aircraftTtype" id="aircraftTtype"
      class="form-control" placeholder="aircraftTtype" aria-describedby="helpId">
    <small id="helpId" class="text-muted">type</small>
  </div>

  <div class="form-group">
    <label for="imageUrl">imageUrl</label>
    <input type="text" name="imageUrl" #imageUrl="ngModel" [(ngModel)]="service.droneData.imageUrl" id="imageUrl"
       class="form-control" placeholder="imageUrl" aria-describedby="helpId">
  </div>

  <div class="form-group">
    <label for="surveillanceCapability">surveillanceCapability</label>
    <input type="text" name="surveillanceCapability" #surveillanceCapability="ngModel" [(ngModel)]="service.droneData.surveillanceCapability" id="surveillanceCapability"
      class="form-control" placeholder="surveillanceCapability" aria-describedby="helpId">
  </div>

<div class="form-group">
  <label for="organizationId"></label>
  <select class="custom-select" name="organizationId" id="organizationId" #organizationId="ngModel" [(ngModel)]="service.droneData.organizationId">
    <option selected>Select one</option>
    <option *ngFor="let item of service.orgList" value="{{item.organisationID}}" >{{item.organisationName}}</option>
  </select>
</div>
<span style="margin-top: 50px;"></span>
  <button type="submit" [disabled] ="!myForm.valid" class="btn btn-primary">Submit</button>
  <a routerLink="/droneList">back torecord</a>
</form>
